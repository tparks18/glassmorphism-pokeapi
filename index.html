<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glassmorphism Pokédex</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="flex-center">
      <h2>Pokédex</h2>
      <div class="search-container col-md-5 col-sm-5">
        <input type="text" id="search_q" placeholder="Search pokemon by name" />
        <button class="btn-search" id="search-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      <div
        id="show_error"
        class="hidden alert alert-danger alert-dismissible fade"
        role="alert"
      >
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <strong>How weird!</strong> We don't know that pokemon :(
      </div>
      <div class="col-md-5 col-sm-5 pokemon-card" id="pokemon_details">
        <div class="img-container">
          <img
            id="update_img"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/25.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="detail-container">
          <div class="title-container">
            <h3 class="name text-center" id="update_name">Pikachu</h3>
            <hr class="seperator" />
            <div class="attributes-container">
              <div class="col attributes-content" style="min-width: 42%">
                <p class="cp-text" id="update_type">Electric / Speed</p>
                <small class="text-muted">Type</small>
              </div>
              <div class="col attributes-content">
                <p class="cp-text" id="update_weight">5.58kg</p>
                <small class="text-muted">Weight</small>
              </div>
              <div class="col attributes-content">
                <p class="cp-text no-border" id="update_height">0.82m</p>
                <small class="text-muted">Height</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <section>
        <div class="box">
          <div class="square" style="--i: 0"></div>
          <div class="square" style="--i: 1"></div>
          <div class="square" style="--i: 2"></div>
          <div class="square" style="--i: 3"></div>
          <div class="square" style="--i: 4"></div>
        </div>
      </section>
    </div>

    <script src="pokemon-api.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
